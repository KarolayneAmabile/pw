{% load static %}

<!-- TOP BAR com links -->
<div class="top">
    <div class="wrap" style="display:flex;align-items:center;gap:12px;white-space:nowrap">
        <div class="left-nav">
            <a href="/" style="color:#fff;text-decoration:none;font-weight:800">SimulaWEB</a>
            <span aria-hidden="true">•</span>
            <a href="/jogo_empresa/jogos" class="nav-link jogos {% if request.resolver_match.url_name == 'jogos_crud' %}active{% endif %}">Jogos</a>
            <span aria-hidden="true">•</span>
            <a href="{% url 'authentication:user_management' %}" class="nav-link usuarios {% if request.resolver_match.url_name == 'user_management' %}active{% endif %}">Usuários</a>
            <span aria-hidden="true">•</span>
            <a href="{% url 'cenarios:home' %}" class="nav-link cenarios {% if 'cenarios' in request.resolver_match.namespace %}active{% endif %}">Cenários</a>
            <span aria-hidden="true">•</span>
            <a href="{% url 'authentication:profile_edit' %}" class="nav-link meucadastro {% if request.resolver_match.url_name == 'profile_edit' %}active{% endif %}">Meu cadastro</a>
        </div>
        <div class="right-nav">
            {% if user.is_authenticated %}
                <span>{{ user.email }}</span> |
                <a class="navlink" href="{% url 'authentication:logout' %}">Sair</a>
            {% else %}
                <a class="navlink" href="{% url 'authentication:login' %}">Entrar</a>
            {% endif %}
        </div>
    </div>
</div>

<style>
    :root{--b:#0e5f9e;--c:#1b76bd;--bg:#f3f6fb;--card:#fff;--muted:#6b7280;--danger:#ef4444;--shadow:0 10px 20px rgba(12,76,128,.08);--r:14px}
    /* Estilos da Barra de Navegação */
.top {
    background: linear-gradient(90deg, var(--b), var(--c));
    color: #fff;
    padding: 14px 20px;
    position: sticky;
    top: 0;
    z-index: 10;
    box-shadow: var(--shadow);
}

.wrap {
    max-width: 1100px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.left-nav {
    display: flex;
    align-items: center;
    gap: 12px;
    white-space: nowrap;
}

.right-nav {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
}

.nav-link {
    color: #cfe8ff;
    text-decoration: none;
    font-weight: 700;
    transition: color 0.2s ease;
}

.nav-link:hover {
    text-decoration: underline;
}

.nav-link.active {
    color: #fff;
    text-decoration: underline;
}

/* Cores específicas para cada seção */
.nav-link.jogos,
.nav-link.cenarios {
    color: #fff;
}

.nav-link.usuarios,
.nav-link.meucadastro {
    color: #cccaca;
}

.navlink {
    color: #cfe8ff;
    text-decoration: none;
    font-weight: 500;
}

.navlink:hover {
    color: #fff;
    text-decoration: underline;
}

/* Responsividade da navbar */
@media (max-width: 768px) {
    .wrap {
        flex-direction: column;
        gap: 12px;
    }
    
    .left-nav {
        flex-wrap: wrap;
        justify-content: center;
        gap: 8px;
    }
    
    .right-nav {
        font-size: 13px;
    }
}

@media (max-width: 480px) {
    .top {
        padding: 12px 15px;
    }
    
    .left-nav {
        flex-direction: column;
        gap: 8px;
        text-align: center;
    }
    
    .nav-link {
        font-size: 14px;
    }
}
</style>

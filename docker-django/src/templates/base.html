<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Simulare{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root{--b:#0e5f9e;--c:#1b76bd;--bg:#f3f6fb;--card:#fff;--muted:#6b7280;--ok:#16a34a;--danger:#ef4444;--shadow:0 10px 20px rgba(12,76,128,.08);--r:14px}
      *{box-sizing:border-box}
      body{font-family:Inter,system-ui}
      .top{background:linear-gradient(90deg,var(--b),var(--c));color:#fff;padding:14px 20px;position:sticky;top:0;z-index:10;box-shadow:var(--shadow)}
      .wrap{max-width:1100px;margin:0 auto}
      .cardx{background:var(--card);border-radius:var(--r);box-shadow:var(--shadow);padding:16px}
      .muted{color:var(--muted);font-size:14px}
      .pill{padding:6px 10px;border-radius:999px;background:#e8f2fc;color:#0c4c80;font-weight:700;font-size:12px;display:inline-block}
      .grid{display:grid;gap:16px}
      @media(min-width:900px){.grid.col-2{grid-template-columns:1fr 1fr}}
      .msg{margin:0 0 12px;padding:10px 12px;border-radius:10px;background:#ecfeff;color:#075985}
    </style>

    {% block head %}{% endblock %}
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
      <div class="container">
        <a class="navbar-brand" href="#">Simulare</a>
        <div class="navbar-nav">
          <a class="nav-link" href="{% url 'simulacao:simular' %}">Simular</a>
          <a class="nav-link" href="{% url 'simulacao:historico' %}">Histórico</a>
        </div>
      </div>
    </nav>

    <div class="top">
      <div class="wrap"><strong>Simulare •</strong> Painel</div>
    </div>

    <main class="container my-4">
      {% for m in messages %}<div class="msg">{{ m }}</div>{% endfor %}
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}Simulare{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root{
            --blue-900:#0c4c80;
            --blue-800:#0e5f9e;
            --blue-700:#1b76bd;
            --blue-600:#2a8ada;
            --blue-300:#9bc4ee;
            --bg:#f3f6fb;
            --card:#ffffff;
            --muted:#6b7280;
            --accent:#ff7a59;
            --ok:#16a34a;
            --warn:#f59e0b;
            --danger:#ef4444;
            --shadow:0 10px 20px rgba(12,76,128,.08);
            --radius:14px;
        }

        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0;
            font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            color:#0f172a;
            background:var(--bg);
            min-height:100vh;
            display:flex;
            flex-direction:column;
        }

        .auth-container{
            flex:1;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:20px;
        }

        .auth-card{
            background:var(--card);
            border-radius:var(--radius);
            box-shadow:var(--shadow);
            padding:40px;
            width:100%;
            max-width:800px;
            position:relative;
        }

        .brand{
            display:flex;
            align-items:center;
            justify-content:center;
            gap:12px;
            margin-bottom:32px;
        }
        .brand .logo{
            width:40px;
            height:40px;
            border-radius:10px;
            background:conic-gradient(from 210deg at 50% 50%, #4ade80, #22d3ee, #6366f1, #f472b6, #f59e0b, #4ade80);
            box-shadow:0 0 0 3px rgb(255 255 255 / .12) inset;
        }
        .brand .name{
            font-size:24px;
            font-weight:700;
            letter-spacing:.4px;
            color:var(--blue-900);
        }

        .auth-title{
            font-size:20px;
            font-weight:700;
            text-align:center;
            margin-bottom:8px;
            color:#0f172a;
        }

        .auth-subtitle{
            font-size:14px;
            color:var(--muted);
            text-align:center;
            margin-bottom:32px;
        }

        .form-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 24px;
        }

        .form-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group{
            margin-bottom:0;
        }

        .form-group label{
            display:block;
            margin-bottom:6px;
            font-weight:600;
            color:#0f172a;
            font-size:14px;
        }

        .form-group input{
            width:100%;
            padding:12px 16px;
            border:1px solid #e5e7eb;
            border-radius:10px;
            font-size:14px;
            background:#fafafa;
            transition:all 0.2s ease;
        }

        .form-group input:focus{
            outline:none;
            border-color:var(--blue-600);
            background:#fff;
            box-shadow:0 0 0 3px rgba(42,138,218,0.1);
        }

        .form-help-text {
            font-size: 12px;
            color: var(--muted);
            margin-top: 4px;
            line-height: 1.3;
        }
        
        .form-group input,
        .form-group select {
            width:100%;
            padding:12px 16px;
            border:1px solid #e5e7eb;
            border-radius:10px;
            font-size:14px;
            background:#fafafa;
            transition:all 0.2s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline:none;
            border-color:var(--blue-600);
            background:#fff;
            box-shadow:0 0 0 3px rgba(42,138,218,0.1);
        }


        .btn{
            width:100%;
            padding:14px 16px;
            background:linear-gradient(90deg,var(--blue-700),var(--blue-600));
            color:#fff;
            border:none;
            border-radius:10px;
            font-weight:700;
            font-size:14px;
            cursor:pointer;
            transition:all 0.2s ease;
            box-shadow:var(--shadow);
        }

        .btn:hover{
            transform:translateY(-1px);
            box-shadow:0 12px 24px rgba(12,76,128,.12);
        }

        .btn:active{
            transform:translateY(0);
        }

        .auth-link{
            text-align:center;
            margin-top:24px;
            font-size:14px;
            color:var(--muted);
        }

        .auth-link a{
            color:var(--blue-700);
            text-decoration:none;
            font-weight:600;
        }

        .auth-link a:hover{
            color:var(--blue-800);
        }

        .messages{
            list-style:none;
            padding:0;
            margin:0 0 20px 0;
        }

        .messages li{
            padding:12px 16px;
            margin-bottom:10px;
            border-radius:10px;
            font-size:14px;
            font-weight:600;
        }

        .messages .success{
            background:#ecfdf5;
            color:var(--ok);
            border:1px solid #bbf7d0;
        }

        .messages .error{
            background:#fef2f2;
            color:var(--danger);
            border:1px solid #fecaca;
        }

        .messages .info{
            background:#eff6ff;
            color:var(--blue-700);
            border:1px solid #dbeafe;
        }

        .error-message{
            color:var(--danger);
            font-size:13px;
            margin:6px 0 0 0;
            font-weight:500;
        }

        .form-errors, .field-errors{
            margin:0;
        }

        .form-errors {
            margin-bottom: 20px;
        }

        /* Para formulários de login (coluna única) */
        .auth-card:not(:has(.form-container)) .form-group {
            margin-bottom: 20px;
        }

        @media (max-width: 768px){
            .auth-card{
                max-width: 420px;
                padding: 30px 20px;
            }
            
            .form-container {
                grid-template-columns: 1fr;
                gap: 0;
            }
            
            .form-column {
                gap: 20px;
            }
        }

        @media (max-width: 480px){
            .auth-card{
                padding:30px 20px;
                margin:10px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="brand">
                <div class="logo"></div>
                <div class="name">simulare</div>
            </div>
            
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>

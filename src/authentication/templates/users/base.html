<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}Simulare{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root{
            --blue-900:#0c4c80;
            --blue-800:#0e5f9e;
            --blue-700:#1b76bd;
            --blue-600:#2a8ada;
            --blue-300:#9bc4ee;
            --bg:#f3f6fb;
            --card:#ffffff;
            --muted:#6b7280;
            --accent:#ff7a59;
            --ok:#16a34a;
            --warn:#f59e0b;
            --danger:#ef4444;
            --shadow:0 10px 20px rgba(12,76,128,.08);
            --shadow-sm:0 4px 8px rgba(12,76,128,.05);
            --radius:14px;
            --border:#e5e7eb;
        }

        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0;
            font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            color:#0f172a;
            background:var(--bg);
            line-height:1.6;
        }

        .topbar{
            position:sticky; top:0; z-index:10;
            width:100%;
            background:linear-gradient(90deg,var(--blue-900),var(--blue-700));
            color:#fff;
            box-shadow:var(--shadow);
        }
        .topbar .wrap{
            max-width:1200px; margin:0 auto; display:flex; align-items:center; gap:20px;
            padding:14px 20px;
        }
        .brand{
            display:flex; align-items:center; gap:10px; font-weight:700; letter-spacing:.4px;
        }
        .brand .logo{
            width:34px; height:34px; border-radius:8px;
            background:conic-gradient(from 210deg at 50% 50%, #4ade80, #22d3ee, #6366f1, #f472b6, #f59e0b, #4ade80);
            box-shadow:0 0 0 3px rgb(255 255 255 / .12) inset;
        }
        .brand .name{font-size:18px}
        .topnav{
            margin-left:auto; display:flex; gap:18px; align-items:center;
            font-size:14px; opacity:.95;
        }
        .topnav a{color:#eef6ff; text-decoration:none; padding:6px 12px; border-radius:6px; transition:background 0.2s;}
        .topnav a:hover{background:rgba(255,255,255,0.1);}
        .user{
            display:flex; align-items:center; gap:10px; margin-left:18px;
            background:#ffffff12; padding:6px 10px; border-radius:999px; font-size:14px
        }

        .container{
            max-width:1200px; margin:0 auto; padding:24px 20px;
        }

        .page-header{
            margin-bottom:32px;
        }
        .page-title{
            font-size:28px; font-weight:700; color:#0f172a; margin:0 0 8px;
        }
        .page-subtitle{
            font-size:16px; color:var(--muted); margin:0;
        }

        .card{
            background:var(--card); 
            border-radius:var(--radius); 
            box-shadow:var(--shadow); 
            padding:24px;
            margin-bottom:24px;
        }

        .card-header{
            margin-bottom:20px; padding-bottom:16px; border-bottom:1px solid var(--border);
        }
        .card-title{
            font-size:18px; font-weight:700; color:#0f172a; margin:0;
        }
        .card-subtitle{
            font-size:14px; color:var(--muted); margin:4px 0 0;
        }

        .form-grid{
            display:grid; grid-template-columns:repeat(auto-fit, minmax(280px, 1fr)); gap:20px;
        }
        .form-group{
            margin-bottom:20px;
        }
        .form-group label{
            display:block; margin-bottom:6px; font-weight:600; color:#0f172a; font-size:14px;
        }
        .form-group input, .form-group select{
            width:100%; padding:12px 16px; border:1px solid var(--border); border-radius:10px; 
            font-size:14px; background:#fafafa; transition:all 0.2s ease;
        }
        .form-group input:focus, .form-group select:focus{
            outline:none; border-color:var(--blue-600); background:#fff;
            box-shadow:0 0 0 3px rgba(42,138,218,0.1);
        }

        .btn{
            display:inline-flex; align-items:center; gap:8px; padding:12px 20px;
            border:none; border-radius:10px; font-weight:600; font-size:14px; 
            cursor:pointer; transition:all 0.2s ease; text-decoration:none;
            box-shadow:var(--shadow-sm);
        }
        .btn-primary{
            background:linear-gradient(90deg,var(--blue-700),var(--blue-600)); color:#fff;
        }
        .btn-primary:hover{
            transform:translateY(-1px); box-shadow:var(--shadow);
        }
        .btn-success{
            background:linear-gradient(90deg,var(--ok),#34d399); color:#fff;
        }
        .btn-success:hover{
            transform:translateY(-1px); box-shadow:var(--shadow);
        }

        .table-container{
            background:var(--card); border-radius:var(--radius); 
            box-shadow:var(--shadow); overflow:hidden;
        }
        .table{
            width:100%; border-collapse:collapse; font-size:14px;
        }
        .table th{
            background:#f8fafc; padding:16px; text-align:left; font-weight:600; 
            color:#374151; border-bottom:1px solid var(--border);
        }
        .table td{
            padding:16px; border-bottom:1px solid #f1f5f9; color:#0f172a;
        }
        .table tbody tr:hover{
            background:#f8fafc;
        }
        .table tbody tr:last-child td{
            border-bottom:none;
        }

        .badge{
            display:inline-flex; align-items:center; padding:4px 10px; border-radius:999px; 
            font-size:12px; font-weight:600; line-height:1;
        }
        .badge-default{
            background:#f1f5f9; color:#64748b;
        }
        .badge-primary{
            background:#e8f2fc; color:var(--blue-800);
        }
        .badge-success{
            background:#ecfdf5; color:var(--ok);
        }

        .empty-state{
            text-align:center; padding:40px 20px; color:var(--muted);
        }
        .empty-state h3{
            font-size:18px; margin:0 0 8px; color:#374151;
        }
        .empty-state p{
            margin:0; font-size:14px;
        }

        .messages{
            margin-bottom:24px;
        }
        .messages ul{
            list-style:none; padding:0; margin:0;
        }
        .messages li{
            padding:12px 16px; margin-bottom:8px; border-radius:10px; font-size:14px; font-weight:500;
        }
        .messages .success{
            background:#ecfdf5; color:var(--ok); border:1px solid #bbf7d0;
        }
        .messages .error{
            background:#fef2f2; color:var(--danger); border:1px solid #fecaca;
        }
        .messages .info{
            background:#eff6ff; color:var(--blue-700); border:1px solid #dbeafe;
        }

        @media (max-width: 768px){
            .container{padding:16px;}
            .card{padding:20px;}
            .form-grid{grid-template-columns:1fr;}
            .table-container{overflow-x:auto;}
            .topbar .wrap{padding:12px 16px;}
            .topnav{display:none;}
        }
    </style>
</head>
<body>
    <div class="container">
        {% if messages %}
            <div class="messages">
                <ul>
                    {% for message in messages %}
                        <li class="{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
